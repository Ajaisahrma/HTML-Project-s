<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitiatin Page</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        background-color: #f4f8fb;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      main {
        width: 100%;
        max-width: 500px;
        padding: 20px;
        margin: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      button {
        margin-top: 20px;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      main p {
        margin-bottom: 15px;
        font-size: 1rem;
        color: #333;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>Welcome to the Annual Tech Conference 2023</h1>

      <p>March 5, 2023, at 10:00 AM</p>

      <p>Tech Innovation Center, Silicon Valley</p>

      <p>
        Join us for a day filled with insightful talks, networking
        opportunities, and the latest trends in technology.
      </p>

      <button>RSVP Now</button>
    </main>
  </body>
</html>
